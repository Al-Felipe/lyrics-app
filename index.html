<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyrics</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Lyrics</h1>
      <h2>Encontre as letras de suas músicas preferidas.</h2>
      <div class="search">
        <input
          type="text"
          class="nom-Artista"
          id="nom-Artista"
          placeholder="Digite o nome do artista"
          required
        />
        <input
          type="text"
          class="nom-Musica"
          id="nom-Musica"
          placeholder="Digite o nome da música"
          required
        />
        <button type="button" class="btn" id="btn">Buscar</button>
      </div>
      <div class="lyrics-container">
        <img src="" class="album-cover" id="album-cover" />
        <button class="lyrics-btn">
          <a href="" target="_blank">Ver Letra &#8594;</a>
        </button>
      </div>
    </div>
  </body>
</html>
